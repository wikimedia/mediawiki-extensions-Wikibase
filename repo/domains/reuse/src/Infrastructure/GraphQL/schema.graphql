type Query {
  item(id: ItemId!): Item
  itemsById(ids: [ItemId!]!): [Item]!
  searchItems(query: ItemSearchFilter!, first: Int! = 10, after: String): ItemSearchResultConnection!
}

scalar ItemId

type Item implements LabelProvider {
  id: ItemId!
  label(languageCode: LanguageCode!): String
  description(languageCode: LanguageCode!): String
  aliases(languageCode: LanguageCode!): [String]!
  sitelink(siteId: SiteId!): Sitelink
  statements(propertyId: PropertyId!): [Statement]!
}

interface LabelProvider {
  label(languageCode: LanguageCode!): String
}

scalar LanguageCode

scalar SiteId

type Sitelink {
  title: String!
  url: String!
}

scalar PropertyId

type Statement implements PropertyValuePair {
  property: PredicateProperty!
  value: Value
  valueType: ValueType!
  id: String!
  rank: Rank!
  qualifiers(propertyId: PropertyId!): [Qualifier]!
  references: [Reference]!
}

interface PropertyValuePair {
  property: PredicateProperty!
  value: Value
  valueType: ValueType!
}

type PredicateProperty implements LabelProvider {
  id: String!
  dataType: String
  label(languageCode: LanguageCode!): String
}

union Value = StringValue | ItemValue | PropertyValue | GlobeCoordinateValue | MonolingualTextValue | QuantityValue | TimeValue | EntityValue | UnknownValue

type StringValue {
  content: String!
}

type ItemValue implements LabelProvider {
  id: String!
  label(languageCode: LanguageCode!): String
}

type PropertyValue implements LabelProvider {
  id: String!
  label(languageCode: LanguageCode!): String
}

type GlobeCoordinateValue {
  latitude: Float!
  longitude: Float!
  precision: Float
  globe: String!
}

type MonolingualTextValue {
  language: String!
  text: String!
}

type QuantityValue {
  amount: String!
  unit: String!
  lowerBound: String
  upperBound: String
}

type TimeValue {
  time: String!
  timezone: Int!
  before: Int!
  after: Int!
  precision: Int!
  calendarModel: String!
}

type EntityValue {
  id: String!
}

type UnknownValue {
  content: Json!
}

scalar Json

enum ValueType {
  VALUE
  SOME_VALUE
  NO_VALUE
}

enum Rank {
  PREFERRED
  NORMAL
  DEPRECATED
}

type Qualifier implements PropertyValuePair {
  property: PredicateProperty!
  value: Value
  valueType: ValueType!
}

type Reference {
  parts: [ReferencePart]!
}

type ReferencePart implements PropertyValuePair {
  property: PredicateProperty!
  value: Value
  valueType: ValueType!
}

input ItemSearchFilter {
  and: [ItemSearchFilter!]
  property: PropertyId
  value: String
}

type ItemSearchResultConnection {
  edges: [ItemSearchResultEdge!]!
  pageInfo: PageInfo!
}

type ItemSearchResultEdge {
  node: ItemSearchResultNode!
  cursor: String!
}

type ItemSearchResultNode {
  id: ItemId!
  label(languageCode: LanguageCode!): String
  description(languageCode: LanguageCode!): String
}

type PageInfo {
  endCursor: String
  hasPreviousPage: Boolean!
  startCursor: String
}
