type Query {
  item(id: ItemId!): Item
}

scalar ItemId

type Item {
  id: ItemId!
  label(languageCode: LanguageCode!): String
  description(languageCode: LanguageCode!): String
  aliases(languageCode: LanguageCode!): [String]!
  sitelink(siteId: SiteId!): Sitelink
  statements(propertyId: String!): [Statement]!
}

scalar LanguageCode

scalar SiteId

type Sitelink {
  title: String!
  url: String!
}

type Statement {
  id: String!
  rank: Rank!
  qualifiers(propertyId: String!): [PropertyValuePair]!
  references: [Reference]!
  property: PredicateProperty!
  value: Value
  valueType: ValueType!
}

enum Rank {
  deprecated
  normal
  preferred
}

type PropertyValuePair {
  property: PredicateProperty!
  value: Value
  valueType: ValueType!
}

type PredicateProperty {
  id: String!
  dataType: String
  label(languageCode: LanguageCode!): String
}

union Value = StringValue | ItemValue | GlobeCoordinateValue | MonolingualTextValue

type StringValue {
  content: String!
}

type ItemValue {
  id: String!
  label(languageCode: LanguageCode!): String
}

type GlobeCoordinateValue {
  latitude: Float!
  longitude: Float!
  precision: Float
  globe: String!
}

type MonolingualTextValue {
  language: String!
  text: String!
}

enum ValueType {
  novalue
  somevalue
  value
}

type Reference {
  parts: [PropertyValuePair]!
}
